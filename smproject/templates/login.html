{% load static %}
<!DOCTYPE html>
<html>
<head>
  <style>
    #login-form{
    width: 50%;
    margin: 5px auto;
    text-align: center;
    padding: 20px;
    border-top: 1px solid  blue;
}

#login-form input{
    width: 50%;
    margin: 5px auto;
}

#login-form #login-btn{
    background-color: blue;
    color: #fff;
}

#login-form #register-url{
    color: blue;
}
  </style>
  <meta charset="utf-8">
  <meta http-equiv='X-UA-Compatible' content="IE=edge">
	<title>Login</title>
  <meta name='viewport' content='width=device-width, initial=scale=1'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<body>
 
  
  <!-- <form action="login" method="post">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="submit"><br>



  </form> -->


  <section class="my-5 py-5">
    <div class="container text-center mt-3 mt-5">
        <h2 class="font-weight-bold">Login</h2>
        <hr class="mx-auto">
    </div>

    <div class="mx-auto container">
      <form id="login-form" action="" method="post">
        <div class="form--group">
          {% csrf_token %}
          <label>Username</label>
          <input type="text" class="form-control" id="login-username" name="username" placeholder="
          Your Username" required />
        </div>

          <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="login-password" name="password" placeholder="
          Your password" required />
        </div>

          <div class="form-group"> 
          <input type="submit" class="btn" id="login-btn" />
        </div>

          <div class="form-group">
           <a href="{% url 'register' %}" id="register-url" class="btn">Dont have an account? Register</a>
        </div>
      </form>
    </div>
</section>


  <div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
  </div>

</body>
</head>
</html>
